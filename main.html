<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evSX huddled7su3YrYtEC9zvEuPkWylHvP0IwEtgQzP8178iZWDgZKCmgtzSJnQCrIhNchx8=" crossorigin="anonymous">
  
</head>
<body>
  <div class="container">
    <div class="row row-1">
      <div class="col col-1">Row1 col 1</div>
      <div class="col col-2">Row1 col2</div>
    </div>

    <div class="row row-2">
      <div class="col col-1 offset-2">Row2 col1</div>
      <div class="col col-2">Row2 col2</div>
    </div>

    <div class="row row-3">
      <div class="col col-1">Row3 col1</div>
      <div class="col col-2">Row3 col2</div>
    </div>
  </div>
</body>
</html>
